<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <span class="title">AI助手</span>
    <div class="header-buttons">
      <button id="clear-btn" title="清除对话记录">🗑️</button>
      <button id="settings-btn" title="设置 API Key">⚙️</button>
    </div>
  </div>

  <div id="setup-view" class="view hidden">
    <div class="setup-content">
      <h3>配置 API Key</h3>
      <p>请输入您的智谱 AI API Key</p>
      <input type="password" id="api-key-input" placeholder="输入 API Key (xxx.xxx)">
      <button id="save-key-btn" class="primary-btn">保存并开始</button>
      <p class="hint">Key 仅保存在您的本地浏览器中。</p>
    </div>
  </div>

  <div id="chat-view" class="view">
    <div id="chat-history">
      <div class="message ai">
        <div class="bubble">你好！我是AI助手尼克狐尼克，有什么可以帮你的吗？</div>
      </div>
    </div>
    
    <div class="input-area">
      <textarea id="user-input" placeholder="输入问题... (Shift+Enter 换行)" rows="1"></textarea>
      <button id="send-btn">发送</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
